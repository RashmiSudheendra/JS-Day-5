<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Title case</title>
  </head>
  <body>
    <script>
      // Arrow function

      console.log("Convert string to Title Case using Arrow function");
      titlecaps = (str, str2) => {
        var str1 = str.split(" ");
        for (var i = 0; i < str1.length; i++) {
          var s = str1[i][0].toUpperCase() + str1[i].slice(1);
          str2 = str2 + `${s} `;
        }
        console.log(str1);
        console.log(str2);
      };
      titlecaps("converting this Sting to title Case", "");
    </script>
  </body>
</html>
