<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of array</title>
  </head>
  <body>
    <script>
      // Arrow func

      console.log("Sum of array using arrow function");
      sum = (arr) => {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        console.log(arr);
        console.log(sum);
      };
      sum([1, 12, 23, 34, 45, 56, 67]);
    </script>
  </body>
</html>
