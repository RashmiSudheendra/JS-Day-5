<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindromes of array</title>
  </head>
  <body>
    <script>
      // Arrowfun
      console.log("Print all plindroms in array using arrow function");
      palindrome = (arr) => {
        let arr1 = [];
        arr.forEach((str) => {
          if (
            str.toLowerCase() == str.split("").reverse().join("").toLowerCase()
          ) {
            arr1.push(str);
          }
        });
        console.log(arr);
        console.log(arr1);
      };
      palindrome(["112211", "5454", "1131", "6336"]);
    </script>
  </body>
</html>
