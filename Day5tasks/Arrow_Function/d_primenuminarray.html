<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime num of array</title>
  </head>
  <body>
    <script>
      // arrow fun

      console.log("Print all prime numbers in array using arrow function");

      prime = (arr) => {
        let arr1 = [];
        arr.forEach((val) => {
          let count = 0;
          for (var i = 0; i <= val; i++) {
            if (val % i === 0) {
              count++;
            }
          }
          if (count == 2) {
            arr1.push(val);
          }
        });
        console.log(arr1);
      };
      prime([31, 42, 37, 41, 25, 61, 67, 98, 99]);
    </script>
  </body>
</html>
