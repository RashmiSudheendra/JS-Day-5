<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odd numbers in an array using arrow func</title>
  </head>
  <body>
    <script>
      // Arrow fun
      console.log("Odd numbers in an array using arrow function");
      var oddnum = (arr) => {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] % 2 != 0) {
            console.log(arr[i]);
          }
        }
      };
      oddnum([21, 22, 23, 24, 25, 26, 27, 28, 29]);
    </script>
  </body>
</html>
