<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odd numbers in an array</title>
  </head>
  <body>
    <script>
      // Anonymousfun
      console.log("Odd numbers in array using anonymous function");
      var oddnum = function (arr) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] % 2 != 0) {
            console.log(arr[i]);
          }
        }
      };
      oddnum([1, 2, 3, 4, 5, 6, 7]);

      // IIFE fun

      console.log("Odd numbers in array using IIFE function");
      (function (arr) {
        for (var i = 0; i < arr.length; i++) {
          if (arr[i] % 2 != 0) {
            console.log(arr[i]);
          }
        }
      })([11, 12, 13, 14, 15, 16, 17]);
    </script>
  </body>
</html>
