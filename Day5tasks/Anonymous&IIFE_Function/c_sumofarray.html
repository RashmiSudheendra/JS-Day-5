<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum of array</title>
  </head>
  <body>
    <script>
      // Anonymousfun

      console.log("Sum of array using anonymous function");
      var sum = function (arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        console.log(arr);
        console.log(sum);
      };
      sum([1, 2, 3, 4, 5, 6, 7]);

      // IIFE fun

      console.log("Sum of array using anonymous function");
      (function (arr) {
        var sum = 0;
        for (var i = 0; i < arr.length; i++) {
          sum += arr[i];
        }
        console.log(arr);
        console.log(sum);
      })([11, 12, 13, 14, 15, 16, 17]);
    </script>
  </body>
</html>
