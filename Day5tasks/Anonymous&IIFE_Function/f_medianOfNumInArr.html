<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Median of 2 sorted arrays</title>
  </head>
  <body>
    <script>
      // Anonymousfun

      var median = function (arr1, arr2) {
        var arr3 = [];
        console.log(`Array 1 = ${arr1}`);
        console.log(`Array 2 = ${arr2}`);
        if (arr1.length == arr2.length) {
          arr3 = arr1.concat(arr2);
          arr3 = arr3.sort(function (a, b) {
            return a - b;
          });
        }
        var len = arr3.length;
        var lenmid = len / 2;
        var midnum1 = arr3[lenmid];
        var midnum2 = arr3[lenmid - 1];
        console.log(`Sorted array  = ${arr3}`);
        var median = (midnum1 + midnum2) / 2;
        console.log(`Median using anonymous function = ${median}`);
      };
      median([1, 3, 4, 6, 9], [2, 5, 7, 8, 10]);

      // IIFE fun

      (function (arr1, arr2) {
        var arr3 = [];
        console.log(`Array 1 = ${arr1}`);
        console.log(`Array 2 = ${arr2}`);
        if (arr1.length == arr2.length) {
          arr3 = arr1.concat(arr2);
          arr3 = arr3.sort(function (a, b) {
            return a - b;
          });
        }
        var len = arr3.length;
        var lenmid = len / 2;
        var midnum1 = arr3[lenmid];
        var midnum2 = arr3[lenmid - 1];
        console.log(`Sorted array = ${arr3}`);
        var median = (midnum1 + midnum2) / 2;
        console.log(`Median using IIFE function = ${median}`);
      })([11, 13, 14, 16, 19], [12, 15, 17, 18, 110]);
    </script>
  </body>
</html>
