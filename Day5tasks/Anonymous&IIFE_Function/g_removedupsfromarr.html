<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove dups from array</title>
  </head>
  <body>
    <script>
      // Anonymousfun

      var deletedups = function (arr) {
        console.log(arr);
        var arrWithoutdups = [];
        arr.forEach((ele) => {
          if (!arrWithoutdups.includes(ele)) {
            arrWithoutdups.push(ele);
          }
        });
        console.log(arrWithoutdups);
      };
      deletedups([1, 2, 3, 4, 4, 5, 5, 4, 5]);

      // IIFE fun

      (function (arr) {
        console.log(arr);
        var arrWithoutdups = [];
        arr.forEach((ele) => {
            // below if condition of logic says if arr doesnot include element ! marks is opposite of what actuuly says
          if (!arrWithoutdups.includes(ele)) {
            arrWithoutdups.push(ele);
          }
        });
        console.log(arrWithoutdups);
      })(["a", "b", "b", "e", "a", "d", "c", "c"]);
    </script>
  </body>
</html>
