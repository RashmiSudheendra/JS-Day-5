<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prime num of array</title>
  </head>
  <body>
    <script>
      // Anonymousfun
      console.log("Print all prime numbers in array anonymous function");
      var prime = function (arr) {
        let arr1 = [];
        arr.forEach((val) => {
          let count = 0;
          for (var i = 0; i <= val; i++) {
            if (val % i === 0) {
              count++;
            }
          }
          if (count == 2) {
            arr1.push(val);
          }
        });
        console.log(arr1);
      };
      prime([1, 2, 3, 4, 5, 6, 7, 8, 9]);

      // IIFE fun

      console.log("Print all prime numbers in array IIFE function");

      (function (arr) {
        var arr1 = [];
        arr.forEach((val) => {
          let count = 0;
          for (var i = 0; i <= val; i++) {
            if (val % i === 0) {
              count++;
            }
          }
          if (count == 2) {
            arr1.push(val);
          }
        });
        console.log(arr1);
      })([11, 12, 13, 14, 15, 16, 17, 19]);
    </script>
  </body>
</html>
